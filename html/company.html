
      <mbsc-form [options]="company">
      <mbsc-form-group>
      
      <mbsc-input
      [(ngModel)]="company.name"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="company.displayname"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="company.description"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      </mbsc-form-group>
      <mbsc-button>Submit</mbsc-button>
      </mbsc-form>
