
      <mbsc-form [options]="orgunit">
      <mbsc-form-group>
      
      <mbsc-input
      [(ngModel)]="orgunit.name"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="orgunit.displayname"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="orgunit.description"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      </mbsc-form-group>
      <mbsc-button>Submit</mbsc-button>
      </mbsc-form>
