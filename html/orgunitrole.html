
      <mbsc-form [options]="orgunitrole">
      <mbsc-form-group>
      
      <mbsc-input
      [(ngModel)]="orgunitrole.name"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="orgunitrole.displayname"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="orgunitrole.description"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      </mbsc-form-group>
      <mbsc-button>Submit</mbsc-button>
      </mbsc-form>
