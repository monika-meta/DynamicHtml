
      <mbsc-form [options]="user">
      <mbsc-form-group>
      
      <mbsc-input
      [(ngModel)]="user.name"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="user.displayname"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="user.type"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="user.email"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="user.roles"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="user.description"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      </mbsc-form-group>
      <mbsc-button>Submit</mbsc-button>
      </mbsc-form>
