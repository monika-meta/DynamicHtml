
    <mbsc-form [options]="site">
    <mbsc-form-group>
    
    <mbsc-input
    [(ngModel)]="site.name"
    [placeholder]="regForm.placeholder"
    ></mbsc-input>
    
    <mbsc-input
     [(ngModel)]="site.password"
     type="password"
     placeholder="regForm.placeholder">
     </mbsc-input>
    
    <mbsc-input 
    [(ngModel)]="site.email" 
    type="email" 
    placeholder="regForm.placeholder">
    </mbsc-input>
    
    <mbsc-select
    [(ngModel)]="site.type"
    [options]=""
    [data]="regForm.type.data"
    (onSet)="regForm.type.onSelect($event)"
    ></mbsc-select>
    
    </mbsc-form-group>
    <mbsc-button>Submit</mbsc-button>
    </mbsc-form>
