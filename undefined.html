
      <mbsc-form [options]="site">
      <mbsc-form-group>
      
      <mbsc-input
      [(ngModel)]="site.name"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="site.displayname"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="site.address"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      <mbsc-input
      [(ngModel)]="site.description"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      </mbsc-form-group>
      <mbsc-button>Submit</mbsc-button>
      </mbsc-form>
      /mbsc-input>
      
      <mbsc-input
      [(ngModel)]="user.description"
      [placeholder]="regForm.placeholder"
      ></mbsc-input>
      
      </mbsc-form-group>
      <mbsc-button>Submit</mbsc-button>
      </mbsc-form>
